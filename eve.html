<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>every method</h2>

    <p id="1"></p>
    <script>
        const a=[1,2,3,5];
        document.getElementById("1").innerHTML=a.every(age);
        function age(b){
            return b>1;
        }
    </script>
</body>
</html>
