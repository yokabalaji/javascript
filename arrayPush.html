<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrays push methods</h2>
    <button onclick="myf()">Try it</button>
    <p id="1"></p>
    <script>
        const a=["not push","not push1","not push2"];
document.getElementById("1").innerHTML=a;
function myf(){
    a.push("is push");
    document.getElementById("1").innerHTML=a;
}
    </script>
    
</body>
</html>
