<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for each methods in js</h2>
    <p id="1"></p>
    <script>
        const a=["money","have","many","things"];
        let text="<ul>"
        a.forEach(m);
        text+="</ul>";
        document.getElementById("1").innerHTML=text;
        function m(value){
            text+="<li>"+value+"</li>";
        }
    </script>
</body>
</html>
