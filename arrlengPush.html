<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array length using push</h2>
    <p id="1"></p>
    <script>
const a=["a","b","c"];
document.getElementById("1").innerHTML=a;
a[a.length]="d";
document.getElementById("1").innerHTML=a;

    </script>
    
</body>
</html>
