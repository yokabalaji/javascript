<html lang="en">

<body>
    <h2>Index method</h2>
    <p id="1"></p>
    <script>
const a=[
    {name:"ravi",male:"yes"}, 
    {name:"sathi",male:"yes"},
    {name:"malaa",male:"yes"}

];
document.getElementById("1").innerHTML=a.every(fun);

function fun(ele,index,arr){
    if(index===0){
        return true;
    }else{
     return ele.male===arr[index-1].male;
    }

}

    </script>

</body>
